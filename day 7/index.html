<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            background-color: rgb(241, 236, 231);
            border: 7px solid rgb(56, 52, 52);
            height: 400px;
            display:flex;
            /* justify-content: space-between;  */
            /* justify-content: baseline; */
              /* justify-content: center  */
            /* justify-content:end ; */
            /* justify-content: space-around; */
            justify-content: space-evenly;
             align-items: center; 
             flex-wrap: wrap;


        }
        #parent div{
            height: 100px;
            width: 100px;
           
            display: flex;

            justify-content: center;
            align-items: center;
        }
        #parent div:nth-child(1){
            background-color: rgb(127, 85, 224);
        }
         #parent div:nth-child(2){
            background-color: rgb(127, 85, 224);
         }
          #parent div:nth-child(3){
            background-color: rgb(127, 85, 224);
          }
          #parent div:nth-child(4){
            background-color: rgb(127, 85, 224);
          }
          #parent div:nth-child(5){
                background-color: rgb(127, 85, 224)
          }
          #parent div:nth-child(6){
            background-color: rgb(127, 85, 224);
          }
          #parent div:nth-child(7){
            background-color: rgb(127, 85, 224);
          }
          #parent div:nth-child(8){
            background-color: rgb(127, 85, 224);
          }
                    
            body{
            background-color: pink;
          }
          #one
          {
            /* flex-grow: 1; */
            /* flex- basis: 100px; */
            /* flex-shrink:3px; */
          }
      </style>
</head>
<body>
    <h2 align="center">Flexbox Parent Properties Demo</h2>
    <div id="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

</body>
</html>
