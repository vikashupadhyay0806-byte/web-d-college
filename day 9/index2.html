<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balloon Festival</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #87CEEB;
        font-family: Arial, sans-serif;
    }

    .scene {
        width: 100vw;
        height: 100vh;
        position: relative;
    }

    .ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        background: #2ecc71;
    }

    h1 {
        text-align: center;
        color: #ff2d55;
        margin-top: 30px;
    }

    .balloon {
        width: 60px;
        height: 80px;
        border-radius: 50% 50% 50% 50%;
        position: absolute;
        bottom: -100px;
        animation: floatUp 6s linear infinite;
    }

    .balloon::after {
        content: '';
        width: 2px;
        height: 40px;
        background: #555;
        position: absolute;
        bottom: -40px;
        left: 50%;
    }

    .b1 { background: orange; left: 15%; animation-delay: 0s; }
    .b2 { background: purple; left: 35%; animation-delay: 1s; }
    .b3 { background: blue; left: 55%; animation-delay: 2s; }
    .b4 { background: green; left: 75%; animation-delay: 3s; }

    @keyframes floatUp {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-120vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>
<div class="scene">
    <h1>ðŸŽˆ Welcome to Balloon Festival ðŸŽˆ</h1>

    <div class="balloon b1"></div>
    <div class="balloon b2"></div>
    <div class="balloon b3"></div>
    <div class="balloon b4"></div>

    <div class="ground"></div>
</div>
</body>
</html>
